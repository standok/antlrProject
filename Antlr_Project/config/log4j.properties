# Log4j -----------------------------------------
# LEVEL : ALL < DEBUG < INFO < WARN < ERROR < FATAL < OFF
# Log4j -----------------------------------------

# Root Logger
log4j.rootLogger=DEBUG

# DEBUG Logger
log4j.logger.debug =DEBUG,DEBUG
log4j.appender.DEBUG=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUG.File=C:/log/DEBUG.logs
log4j.appender.DEBUG.MaxFileSize=1000KB
log4j.appender.DEBUG.MaxBackupIndex=2
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%C{1}.%M():%L] %p %c - %m%n
